                            <form action="" method="post">

                    <div class="col-12 col-xl-8">

                                <div class="d-flex justify-content-between align-items-center">

                                <form action="" method="post">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class=" d-flex align-items-center">
                                                <label for="photo" class="mb-2">Item Photo</label>

                                                <button type="button" class="btn  mb-1 p-0" data-bs-toggle="tooltip" data-bs-placement="right" title="Only Provide .jpg and .png">
                                                <i class="feather-info text-dark"></i>
                                                </button>

                                            </div>
                                            <div class="input-group mb-3">

                                                <input type="file" name="photo" id="photo" class="form-control p-1" required>
                                            </div>
                                            <label for="nameInput">Name</label>
                                            <div class=" input-group mb-3">


                                                <input type="Name" class="form-control" id="nameInput" placeholder="name">

                                            </div>
                                            <label for="type">Item Type</label>
                                            <div class="input-group mb-3">

                                                <select class="form-control form-select" name="type" id="type">

                                            <option value="1">ကုန်ခြောက်</option>
                                        </select>
                                            </div>
                                            <label for="C">Category</label>
                                            <div class="input-group mb-3">

                                                <select class="form-control form-select" name="C" id="C">
                                            <option value="a" selected disabled>Select Category</option>
                                        </select>
                                            </div>
                                            <label for="subC">Sub-Category</label>
                                            <div class="input-group">

                                                <select class="form-control form-select" name="subC" id="subC">
                                                    <option value="a" selected disabled>Select Sub Category</option>
                                        </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 ">
                                            <div class="row mb-3">
                                                <div class="col-6">
                                                    <label for="q" class="form-label">Item Quantity</label>
                                                    <input type="text" class="form-control" id="q" placeholder="1">
                                                </div>
                                                <div class="col-6">
                                                    <label for="unit" class="form-label">Unit</label>
                                                    <select class="form-control form-select" name="type" id="type" id="unit">
                                                        <option value="0">ဘူး</option>
                                                        <option value="1">ခွက်</option>
                                                        <option value="1">ခု</option>
                                                        <option value="1">လုံး</option>
                                                        <option value="1">ထုပ်</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <label for="PriceInput">Price</label>
                                            <div class=" input-group mb-3">


                                                <input type="Price" class="form-control" id="PriceInput" placeholder="Price">

                                            </div>
                                            <label for="descriptionInput">Description</label>
                                            <div class=" input-group ">

                                                <textarea type="description" class="form-control" id="descriptionInput" rows="7" placeholder="description"> </textarea>

                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <button class="btn btn-primary">Add Item</button>

    <script src="./vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js "></script>

    <script src="./vendor/jquery-3.6.0.min.js "></script>
    <script src="./js/app.js "></script>
    <script>
        let category = ["phone", "computer", "TV"]


        let subcategory = [{
            name: "iPhone",
            category_id: 0
        }, {
            name: "H1",
            category_id: 0
        }, {
            name: "Hp",
            category_id: 1
        }, {
            name: "Asec",
            category_id: 1
        }, {
            name: "Panasonic",
            category_id: 2
        }];


        category.map(function(el, index) {
            $("#C").append(`<option value="${index}">${el}</option>`)
        })

        subcategory.map(function(el, index) {
            $("#subC").append(`<option value="${index}" data-category="${el.category_id}" >${el.name}</option>`)
        })

        $("#C").change(function() {
            let currentCategory = $(this).val()
            $('#subC option').hide()
            $(`[data-category=${currentCategory}]`).show()
        })
    </script>
